name: Developer_Branch_CI
on: [workflow_call]

jobs:
  CI_Steps:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Unit Tests
        run: echo Unit Tests
      - name: Integration Testing
        run: echo Integration Testing
      - name: Code Quality
        run: |
          sonar-scanner \
            -Dsonar.host.url=http://sonarqube-int.tejudevops.online:9000 \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.projectKey=$service_name
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

